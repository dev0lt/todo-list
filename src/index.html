<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="modal_overlay"></div>
    <div class="wrapper">
      <div class="content">
        <h1>To-do list</h1>
        <ul class="list"></ul>
        <button class="new">Add new task</button>
      </div>
      <form class="form_container" action="">
        <button type="button" class="close2">X</button>
        <ul class="form_items">
          <li>
            <label for="title">Title:</label>
            <input type="text" name="" id="title" required />
          </li>
          <li>
            <label for="description">Description:</label>
            <input type="text" name="" id="description" />
          </li>
          <li>
            <label for="dueDate">Due date:</label>
            <input type="date" name="" id="dueDate" required />
          </li>
          <li>
            <label for="priority">Priority:</label>
            <input type="text" name="" id="priority" />
          </li>
        </ul>
        <button class="add">Add</button>
      </form>
    </div>
  </body>
</html>
